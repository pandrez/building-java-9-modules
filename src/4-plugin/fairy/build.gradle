plugins {
    id 'java'
    id 'application'
    id 'org.gradle.java.experimental-jigsaw' version '0.1.1'
}

import java.util.regex.Matcher;

dependencies {
    implementation project(':tale')

    runtimeOnly project(':pigs')
    runtimeOnly project(':bears')

    compile 'org.apache.logging.log4j:log4j-api:2.9.1'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.9.1'
}

javaModule.name = 'org.gradle.fairy.app'

mainClassName = 'org.gradle.fairy.app.StoryTeller'
